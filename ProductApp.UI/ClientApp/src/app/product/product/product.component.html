<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
  
    <div class='table-responsive'>
      <table class='table'
             *ngIf='products.length'>
        <thead>
          <tr>
            <th>Product</th>
            <th>Type</th>
            <th>Price</th>
            <th>Active</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of products'>
            <td> <a [routerLink]="['/productdetails', product.id]">{{ product.name | lowercase }}</a></td>
            <td>{{ product.type }}</td>
            <td>{{ product.price | currency:'AUD':'symbol':'1.2-2'}}</td>
            <td>{{ product.active? 'yes': 'no' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
